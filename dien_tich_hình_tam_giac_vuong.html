<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h2>Diện tích hình tam giác vuông</h2>
<input type="number" id="a" placeholder="Nhập vào cạnh kề a "><br><br>
<input type="number" id="b" placeholder="Nhập vào cạnh kề b"><br><br>
<button onclick="dientich()">Kết quả</button>
<p id="kq"></p>
<body>
<script>
    function dientich(){
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let dt = 0.5*(a*b);
        document.getElementById('kq').innerHTML = 'Diện tích tam giác vuông là: '+ dt;
    }
</script>
</body>
</html>
