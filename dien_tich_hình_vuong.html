<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h2>Diện tích hình vuông</h2>
<input type="number" id="dt" placeholder="Nhập độ dài cạnh: ">
<button onclick="dientich()">Kết quả</button>
<p id="kq"></p>
<body>
<script>
    function dientich(){
        let dt1 = document.getElementById('dt').value;
        document.getElementById('kq').innerHTML = 'Diện tích hình vuông là: '+ dt1*dt1 + ' đơn vị';
    }
</script>
</body>
</html>
