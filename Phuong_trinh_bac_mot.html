<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h2>Giải phương trình bậc một ax + b = 0</h2>
    <input type="number" id="a" placeholder="Nhập vào a"><br><br>
    <input type="number" id="b" placeholder="Nhập vào b"><br><br>
    <button onclick="giaipt()">Kết quả</button>
    <p id="kq"></p>
</head>
<body>
<script>
    function giaipt(){
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        if (a != 0){
            let x = -b/a;
            document.getElementById('kq').innerHTML = 'Kết quả là: x = ' + x;
        }
        else if(b != 0) {
            document.getElementById('kq').innerHTML = 'Phương trình vô nghiệm';
        }
        else {
            document.getElementById('kq').innerHTML = 'Phương trình vô số nghiệm';
        }
    }
</script>
</body>
</html>
