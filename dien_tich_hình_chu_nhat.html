<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h2>Diện tích hình chử nhật</h2>
<input type="number" id="a" placeholder="Nhập vào cạnh a: "><br><br>
<input type="number" id="b" placeholder="Nhập vào cạnh b: "><br><br>
<button onclick="dientich()">Kết quả</button>
<p id="kq"></p>
<body>
<script>
    function dientich(){
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        document.getElementById('kq').innerHTML = 'Diện tích hình chử nhật là: '+ a*b + ' đơn vị'
    }
</script>
</body>
</html>
